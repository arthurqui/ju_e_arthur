	<style>
	footer {

  .carousel-inner {

  .carousel-inner img {
    display: inline-block;
    max-width: 100vh;

  main {
    background-color: #333;
  }
  
  .snowflake {
    position: absolute;
    top: -50px;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    width: 15px;
    height: 15px;
    background-color: #fff;
    border-radius: 50%;
    animation: snowflake 5s linear infinite;
  }

  @keyframes snowflake {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(100vh);
    }
  }
  
  
</style>
